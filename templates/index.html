<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>PDF DPT → Excel Converter</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f6fa;
        margin: 0;
        padding: 40px;
    }

    .container {
        max-width: 750px;
        margin: auto;
        background: white;
        padding: 30px;
        border-radius: 14px;
        box-shadow: 0 5px 18px rgba(0,0,0,0.08);
    }

    h2 {
        margin-top: 0;
        font-weight: 600;
        color: #333;
    }

    label {
        display: block;
        margin-bottom: 6px;
        font-size: 14px;
        color: #555;
    }

    select, input[type="file"], button {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 14px;
        margin-bottom: 18px;
        box-sizing: border-box;
    }

    button {
        background: #0066ff;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 15px;
        font-weight: bold;
        transition: 0.2s;
    }

    button:hover {
        background: #0052d4;
    }

    /* Progress Bar */
    #progressBox {
        display: none;
        margin-top: 22px;
    }

    .progress-container {
        width: 100%;
        background: #ddd;
        height: 22px;
        border-radius: 12px;
        overflow: hidden;
    }

    .progress-bar {
        width: 0%;
        height: 100%;
        background: linear-gradient(90deg, #007bff, #00c6ff);
        color: white;
        text-align: center;
        font-size: 12px;
        line-height: 22px;
        transition: width 0.25s ease-in-out;
    }
</style>

</head>
<body>

<div class="container">
    <h2>PDF DPT → Excel Converter</h2>

    <form id="uploadForm" method="POST" enctype="multipart/form-data">

        <label>Provinsi</label>
        <select name="provinsi" id="provinsi"></select>

        <label>Kabupaten/Kota</label>
        <select name="kabkot" id="kabkot"></select>

        <label>Kecamatan</label>
        <select name="kecamatan" id="kecamatan"></select>

        <label>Desa/Kelurahan</label>
        <select name="deskel" id="deskel"></select>

        <label>Upload PDF (maks 150)</label>
        <input type="file" name="pdf_file[]" multiple required>

        <button type="submit">Proses PDF</button>
    </form>

    <!-- Progress -->
    <div id="progressBox">
        <label>Progress</label>
        <div class="progress-container">
            <div id="progressBar" class="progress-bar">0%</div>
        </div>
    </div>

</div>

<script>
// AJAX loader for dropdowns
function loadSelect(url, target) {
    fetch(url)
        .then(res => res.json())
        .then(data => {
            const el = document.querySelector(target);
            el.innerHTML = "";
            data.forEach(item => {
                const opt = document.createElement("option");
                opt.value = item.code;
                opt.textContent = item.nama;
                el.appendChild(opt);
            });
        });
}

// INIT
loadSelect("/get_provinsi", "#provinsi");

document.querySelector("#provinsi").addEventListener("change", () =>
    loadSelect("/get_kabkot/" + document.querySelector("#provinsi").value, "#kabkot")
);

document.querySelector("#kabkot").addEventListener("change", () =>
    loadSelect("/get_kecamatan/" + document.querySelector("#kabkot").value, "#kecamatan")
);

document.querySelector("#kecamatan").addEventListener("change", () =>
    loadSelect("/get_deskel/" + document.querySelector("#kecamatan").value, "#deskel")
);

// PROGRESS CHECK (PER USER)
setInterval(() => {
    fetch("/progress")
        .then(res => res.json())
        .then(p => {
            if (p.total > 0) {
                document.querySelector("#progressBox").style.display = "block";
                let pct = Math.round((p.done / p.total) * 100);
                const bar = document.querySelector("#progressBar");
                bar.style.width = pct + "%";
                bar.textContent = pct + "%";
            }
        });
}, 600);
</script>

</body>
</html>
